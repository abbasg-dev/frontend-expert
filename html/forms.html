<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Username"
        required
      />

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        minlength="6"
        required
      />

      <input type="date" />
      <input type="checkbox" />

      <fieldset>
        <legend>Choose your animal</legend>

        <label for="dog">Dog</label>
        <input id="dog" type="radio" name="animal" value="cat" />

        <label for="rabbit">Rabbit</label>
        <input id="rabbit" type="radio" name="animal" value="rabbit" />

        <label for="horse">Horse</label>
        <input id="horse" type="radio" name="animal" value="horse" />
      </fieldset>

      <button>Submit</button>
    </form>
  </body>
</html>
