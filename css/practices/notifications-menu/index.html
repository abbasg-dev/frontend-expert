<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notification Menu</title>
    <link rel="stylesheet" href="css/notificationMenu.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Notifications</h1>

      <div id="notifications">
        <div class="notification">
          <img src="img/clement.png" alt="clement" />
          <p>
            <span class="user">Clement Mihailescu</span> commented on your
            recent post.
          </p>
          <span class="time">15 minutes ago</span>
        </div>

        <div class="notification">
          <img src="img/conner.png" alt="conner" />
          <p><span class="user">Conner Ardman</span> shared a new photo.</p>
          <span class="time">3 hours ago</span>
        </div>

        <div class="notification">
          <img src="img/antoine.png" alt="antoine" />
          <p>
            <span class="user">Congratulate </span>Antoine Pourchet for starting
            a new position as CTO at AlgoExpert.
          </p>
          <span class="time">5 years ago</span>
        </div>
      </div>

      <button>View More</button>
    </div>
  </body>
</html>
